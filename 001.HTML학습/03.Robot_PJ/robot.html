    <link rel="stylesheet" href="./css/robot.css">

    <!-- 1. 상단영역 -->

    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont">
            <!-- 2-1.로봇박스 -->
            <section class="robx">
                <!-- 로봇머리 -->
                <div class="head mt1">
                    <!-- 왼눈 -->
                    <div class="eye el"></div>

                    <!-- 오른눈 -->
                    <div class="eye er"></div>

                    <!-- 코 -->
                    <div class="nose"></div>

                    <!-- 입 -->
                    <div class="mouth"></div>

                    <!-- 왼귀 -->
                    <div class="ear erl"></div>

                    <!-- 오른귀 -->
                    <div class="ear err"></div>
                </div>

                <!-- 로봇몸통 -->
                <div class="body mt2">
                    <!-- 목 -->
                    <div class="neck mt2"></div>

                    <!-- 왼팔 -->
                    <div class="arm al mt2">
                        <span></span>
                    </div>

                    <!-- 오른팔 -->
                    <div class="arm ar mt2">
                        <span></span>
                    </div>

                    <!-- 왼다리 -->
                    <div class="leg ll mt2">
                        <span></span>
                    </div>

                    <!-- 오른다리 -->
                    <div class="leg lr mt2">
                        <span></span>
                    </div>

                    <!-- 왼어깨 -->
                    <div class="shd sl mt1">
                        <span></span>
                    </div>

                    <!-- 오른어깨 -->
                    <div class="shd sr mt1">
                        <span></span>
                    </div>

                    <!-- TV -->
                    <div class="tv">
                        <div class="screen">
                            <!-- 유튜브 동영상 -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- 2-2.로봇설명박스 -->

            </section>

    </div>

    </div>
